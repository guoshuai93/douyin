<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>douyin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      body {
          background-color: #000;
      }
      video {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <video autoplay controls src="http://api.qemao.com/api/douyin"></video>
    <script>
      const video = document.querySelector("video");
      document.addEventListener("keyup", (e) => {
        if (e.keyCode === 32) {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        } else if (e.keyCode === 39 || e.keyCode === 40) {
            video.src = "http://api.qemao.com/api/douyin"
            video.play();
        }
      });
    </script>
  </body>
</html>
